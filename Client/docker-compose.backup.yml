version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Server
    restart: always
    # Wait for DB, migrate, then start dev server
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./Server/.env
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Server:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./Client:/app
    # Install deps (including dev deps) and start vite in host mode
    command: sh -c "npm install && npm run dev -- --host"
    env_file:
      - ./Client/.env
    ports:
      - '5173:5173'

volumes:
  postgres_data:
